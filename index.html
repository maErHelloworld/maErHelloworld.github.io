<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
    <div class="container">
        <video class="background-video" autoplay loop muted>
            <source src="anim.mp4" type="HTML/video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <audio class="background-audio" autoplay loop muted>
            <source src="audio.mp3" type="HTML/audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
       
        <div class="content-box">
            <a href="aboutme.html" class="profile-link">
                <img src="HTML/pfp.jpg" alt="Profile Picture" class="profile-picture" id="profilePic">
            </a>
            <h1>Martim Pinto</h1>
            <p>Founder & Developer of "Sapius" | Software Development Student| Amateur Photographer | Former Bosch Intern | AI & Tech Enthusiast</p>

            <div class="links-container">
                <a href="https://www.youtube.com/@FruitcakeFM" class="link-item" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.twitch.tv/fruitcakefm" class="link-item" target="_blank">
                    <i class="fab fa-twitch"></i>

                </a>
            </div>
        </div>
    </div>
    <script>
       
        document.addEventListener('DOMContentLoaded', () => {

    function unmuteAudio() {
        const audio = document.querySelector('.background-audio');
        if (audio && audio.paused) {
            audio.muted = false;  
            audio.play().catch(function(error) {
                console.log("Autoplay failed:", error);
            });
        }
    }

    setTimeout(unmuteAudio, 1000);

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            unmuteAudio(); 
        }
    });
});

document.getElementById('profilePic').addEventListener('click', function() {
    const audio = document.querySelector('.background-audio');
    if (audio) {
        audio.muted = false;  
        audio.play().catch(function(error) {
            console.log("Error unmuting audio:", error);
        });
    }
});


    </script>
</body>
