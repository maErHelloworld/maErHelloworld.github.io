document.addEventListener('DOMContentLoaded', () => {
      const audio = document.querySelector('.background-audio');
      const playButton = document.getElementById('play-btn');

      // Função para tentar reproduzir o áudio e desmutá-lo
      function playAudio() {
        if (audio) {
          audio.muted = false;
          audio.play().then(() => {
            console.log("Áudio iniciado!");
            // Oculta o botão de play caso o áudio seja iniciado com sucesso
            playButton.style.display = 'none';
          }).catch(error => {
            console.log("Erro ao iniciar o áudio:", error);
            // Se houver erro, o botão permanece visível para que o usuário possa tentar
          });
        }
      }

      // Tenta iniciar o áudio automaticamente ao carregar a página
      playAudio();

      // Caso o autoplay seja bloqueado, o usuário pode clicar no botão para iniciar o áudio
      playButton.addEventListener('click', () => {
        playAudio();
      });

      // Se a página voltar a ficar visível, tenta reproduzir novamente o áudio
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          playAudio();
        }
      });
    });

    //scrolling transition
    window.addEventListener("scroll", function () {
    let scrollPosition = window.scrollY;
    let windowHeight = window.innerHeight;
    let fadeStart = windowHeight * 0.1;
    let fadeEnd = windowHeight * 2;
    let container = document.querySelector(".container");
    let image = container.querySelector("img");
   // let linksContainer = document.querySelector(".links-container");
    let contentBox = document.querySelector(".content-box");
    let backgroundVideo = document.querySelector(".background-video");
    let backgroundImage = document.querySelector(".image-container");

    if (scrollPosition > fadeStart) {
        let progress = (scrollPosition - fadeStart) / (fadeEnd - fadeStart);
        progress = Math.min(progress, 1);

        let easedProgress = Math.pow(progress, 0.7);

        container.style.transform = `translateY(-${easedProgress * 70}vh)`;
        container.style.opacity = `${1 - easedProgress}`;
        
        image.style.transform = `translateY(-${easedProgress * 40}vh)`;
        image.style.opacity = `${1 - easedProgress}`;

        backgroundImage.style.transform = `translateY(-${easedProgress * 40}vh)`;

       // linksContainer.style.transform = `translateY(-${easedProgress * 40}vh)`;
       // linksContainer.style.opacity = `${1 - easedProgress}`;

       // let links = linksContainer.querySelectorAll("a");
       // links.forEach(link => {
        //    link.style.transform = `translateY(-${easedProgress * 20}vh)`;
          //  link.style.opacity = `${1 - easedProgress}`;
       // });

        // Aplicando transformação suave na content-box sem afetar a centralização
        contentBox.style.transform = `translate(-50%, -50%) translateY(-${easedProgress * 60}vh)`;
        contentBox.style.opacity = `${1 - easedProgress}`;
        backgroundVideo.style.opacity = `${1 - easedProgress}`;

      } else {
        container.style.transform = "translateY(0)";
        container.style.opacity = "1";
        image.style.transform = "translateY(0)";
        image.style.opacity = "1";
       // linksContainer.style.transform = "translateY(0)";
       // linksContainer.style.opacity = "1";
        contentBox.style.transform = "translate(-50%, -50%)";  // Manter a centralização
        contentBox.style.opacity = "1";
        backgroundImage.style.transform = "translateY(0)";

        let links = linksContainer.querySelectorAll("a");
        links.forEach(link => {
            link.style.transform = "translateY(0)";
            link.style.opacity = "1";
        });
    }
});
